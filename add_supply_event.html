{% extends "base.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2 class="mb-4">Register New Food Product Batch</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="food_item_id">Unique Food Item ID (e.g., TOMATO_BATCH_001)</label>
                <input type="text" class="form-control" id="food_item_id" name="food_item_id" required>
                <small class="form-text text-muted">This ID will be used for traceability.</small>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name (e.g., Organic Roma Tomatoes)</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <h4 class="mt-4">Initial Supply Chain Event</h4>
            <div class="form-group">
                <label for="event_type">Event Type (e.g., Harvested, Produced)</label>
                <input type="text" class="form-control" id="event_type" name="event_type" value="Harvested" required>
            </div>
            <div class="form-group">
                <label for="location">Location of Event (e.g., Farm A, City, Country)</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="details">Additional Event Details (Optional)</label>
                <textarea class="form-control" id="details" name="details" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block mt-4"><i class="fas fa-save"></i> Register Product</button>
        </form>
    </div>
</div>
{% endblock %}
